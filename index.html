<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="./images/JavaScript.png" type="image/x-icon"> 
</head>
<body>
    <div >
        <h1 id="image-title">Image Gallery</h1>
    </div>
    
    <ul>
        <li><img src="./images/koala.png" alt="" title="Koala" onclick="imageGallery(this)"></li>
        <li><img src="./images/JavaScript.png" alt="" title="JavaScript" onclick="imageGallery(this)"></li>
        <li><img src="./images/coffee.jpeg" alt="" title="Coffee" onclick="imageGallery(this)"></li>
        <li><img src="./images/windows98.png" alt="" title="Windows98" onclick="imageGallery(this)"></li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
